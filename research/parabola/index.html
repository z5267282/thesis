<!DOCTYPE html>
<html>
    <head>
        <style>
            .pen {
                stroke: black;
                fill: transparent;
            }
        </style>
    </head>
    <body>
        <svg id="graph"></svg>
        <script>
            const graph = document.getElementById("graph");
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.classList.add("pen");

            const L = 15;

            class Delta {
                constructor(angle) {
                    this.dx = L * Math.sin(angle);
                    this.dy = L * Math.cos(angle);
                }
            }

            const W = 30;
            const H = 25;
            const D = Math.PI / 6;

            const h = 1;

            const m = (4 * W) / (h * H);

            const theta = Math.atan(m)

            const up = new Delta(theta - D);
            const down = new Delta(Math.PI - D - theta);

            const coords = [
                "M 0 0",
                `q ${W * 2} ${(h / 2) * H} 0 ${h * H}`,

                // up arrow
                `l ${up.dx} ${-1 * up.dy}`,
                `m ${-1 * up.dx} ${up.dy}`,

                // down arrow
                `l ${down.dx} ${down.dy}`,
                `m ${-1 * down.dx} ${-1 * down.dy}`
            ]
            path.setAttribute("d", coords.join(" "));
            graph.appendChild(path);
        </script>
    </body>
</html>
